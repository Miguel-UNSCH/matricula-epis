<app-forbidden *ngIf="!permitido"></app-forbidden>

<div *ngIf="permitido" class="app">
    <main class="main">
        <div #container class="container">
            <div #lateral class="barra-lateral hide" id="barra-lateral">
                <div #escuela class="escuela">
                    <div class="logo">
                        <img src="../../../assets/logosistemas.png" alt="logo-sistemas">
                    </div>
                    <div class="nombre-escuela">
                        <span>EPIS</span>
                        <span>UNSCH</span>
                    </div>

                    <div #showButton class="button button-show-hide" id="button-left">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
                <div class="separator"></div>
                <div #items class="items">
                    <div (click)="btnActive(0, 'horarios')" class="item tooltip" [routerLink]="['/usuario']" [class.active]="itemName == 'horarios'">
                        <i class="fa-solid fa-list-check"></i>
                        <!-- tooltip right -->
                        <div class="right">
                            <p>Horarios</p>
                            <i></i>
                        </div>
                        <!-- end tooltip-rigth -->
                    </div>
                    <div (click)="btnActive(1, 'docentes')" class="item tooltip" [class.active]="itemName == 'docentes'">
                        <i class="fa-solid fa-person-chalkboard"></i>
                        <!-- tooltip right -->
                        <div class="right">
                            <p>Docentes</p>
                            <i></i>
                        </div>
                        <!-- end tooltip-rigth -->
                    </div>
                    <div (click)="btnActive(2, 'matricula')" class="item tooltip" [routerLink]="['/usuario/matricula']" [class.active]="itemName == 'matricula'">
                        <i class="fa-solid fa-edit"></i>
                        <!-- tooltip right -->
                        <div class="right">
                            <p>Matrícula</p>
                            <i></i>
                        </div>
                        <!-- end tooltip-rigth -->
                    </div>
                    <div (click)="btnActive(3, 'cursos')" class="item tooltip" [class.active]="itemName == 'cursos'">
                        <i class="fa-solid fa-sitemap"></i>
                        <!-- tooltip right -->
                        <div class="right">
                            <p>Mis cursos</p>
                            <i></i>
                        </div>
                        <!-- end tooltip-rigth -->
                    </div>
                    <div (click)="btnActive(4, 'deudas')" class="item tooltip" [class.active]="itemName == 'deudas'">
                        <i class="fa-solid fa-money-check-dollar"></i>
                        <!-- tooltip right -->
                        <div class="right">
                            <p>Mis deudas</p>
                            <i></i>
                        </div>
                        <!-- end tooltip-rigth -->
                    </div>
                    <div (click)="btnActive(5, 'pagos')" class="item tooltip" [class.active]="itemName == 'pagos'">
                        <i class="fa-solid fa-money-check"></i>
                        <!-- tooltip right -->
                        <div class="right">
                            <p>Mis pagos</p>
                            <i></i>
                        </div>
                        <!-- end tooltip-rigth -->
                    </div>
                    <div (click)="btnActive(6, 'ajustes')" class="item tooltip" [class.active]="itemName == 'ajustes'">
                        <i class="fa-sharp fa-solid fa-gears"></i>
                        <!-- tooltip right -->
                        <div class="right">
                            <p>Ajustes</p>
                            <i></i>
                        </div>
                        <!-- end tooltip-rigth -->
                    </div>
                    <div (click)="btnActive(7, 'usuario')" class="item tooltip" [class.active]="itemName == 'usuario'">
                        <i class="fa-solid fa-user"></i>
                        <!-- tooltip right -->
                        <div class="right">
                            <p>Usuario</p>
                            <i></i>
                        </div>
                        <!-- end tooltip-rigth -->
                    </div>
                </div>
            </div>
            <div class="cuerpo">
                <div class="navbar">
                    <div class="title">
                        SISTEMA DE MATRÍCULA EPIS UNSCH
                    </div>
                    <div class="user">
                        <div class="separator-column"></div>
                        <div #userBar class="user-info">
                            <div class="photo" id="photo">
                                <img [src]="$User?.photoURL ||'https://media.istockphoto.com/id/1393750072/vector/flat-white-icon-man-for-web-design-silhouette-flat-illustration-vector-illustration-stock.jpg?b=1&s=612x612&w=0&k=20&c=Dnxc_cOvh1zQjTE8Za9MMADydkRc8lSKzIEX6ej9H8g='"
                                    alt="foto-perfil">
                            </div>
                            <div class="desc">
                                <div class="name">
                                    {{$User?.displayName}}
                                </div>
                                <div class="rol">
                                    Estudiante
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="opciones" id="opciones">
                        <div class="item perfil">
                            <i class="fa-solid fa-user"></i>
                            <span>Perfil</span>
                        </div>
                        <div class="item">
                            <i class="fa-sharp fa-solid fa-gears"></i>
                            <span>Ajustes</span>
                        </div>
                        <div class="item">
                            <i class="fa-solid fa-sitemap"></i>
                            <span>Mis cursos</span>
                        </div>
                        <div class="item">
                            <i class="fa-solid fa-money-check-dollar"></i>
                            <span>Mis deudas</span>
                        </div>
                        <div class="item">
                            <i class="fa-solid fa-money-check"></i>
                            <span>Mis pagos</span>
                        </div>
                        <div class="separator"> </div>
                        <div class="item exit">
                            <i class="fa-solid fa-power-off"></i>
                            <span>Cerrar sesión</span>
                        </div>
                    </div>
                </div>
                <div class="main-container">
                    <!-- Aqui va el contenido de leos hijos de este dato -->
                    <router-outlet></router-outlet>
                </div>
                <footer class="footer-bar">
                    <span>
                        @copyright Franklin F.P And Miguel R.G 2022 Todos los derechos reservados.
                    </span>
                </footer>
            </div>
        </div>
    </main>
</div>
